name: Deploy Backend (Azure App Service)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Sadece backend klasöründe prod bağımlılıkları kuruyoruz
      - name: Install backend deps (production)
        working-directory: fitness-backend
        run: |
          npm ci --omit=dev
          node -e "try{require('helmet');console.log('helmet OK')}catch(e){console.error('helmet MISSING');process.exit(1)}"

      # Sadece backend içeriğini (node_modules DAHİL) zip'liyoruz
      - name: Create release archive (backend only)
        run: |
          cd  fitness-backend
          zip -r ../release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "tests/*" \
            -x "node_modules/.cache/*"

      # Zip’i App Service’e gönder
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Fitness-app"            # Portal’daki tam uygulama adı
          package: "release.zip"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          app-location: '/fitness-backend'
